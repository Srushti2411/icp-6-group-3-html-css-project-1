<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-box {
            width: 700px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-family: "Gill Sans", sans-serif;
        }
    </style>
</head>

<body>
    <forms>
        <div class="main-box">
            <h1 style="text-align: center; color: #333;margin-top: 70px;">Login</h1>
            Email: <input type="email" placeholder="Enter email" required
                style="width: 97%; padding: 10px; margin: 5px 0;" /><br><br>
            Password: <input type="password" placeholder="Enter password" required
                style="width: 97%; padding: 10px; margin: 5px 0;" /><br><br>
            <p style="text-align: center;"><a href="#">Forgot your password?</a></p>
            <button style="background-color:#f0c1ca; padding: 10px; border: none; cursor: pointer; width: 100%;">SIGN
                IN</button><br><br>
            <p style="text-align: center;">Create an account</p>
        </div>
    </forms>
</body>

</html>
