<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <forms>
        <h1 style="text-align: center; color: #333;">Login Page</h1>
        Email: <input type="email" placeholder="Enter email" required style="width: 100%; padding: 10px; margin: 5px 0;"/><br><br>
        Password: <input type="password" placeholder="Enter password" required style="width: 100%; padding: 10px; margin: 5px 0;"/><br><br>
        <input type="button" value="Login" style="background-color: #007bff; color: #fff; padding: 10px; border: none; cursor: pointer;"/><br><br>
        <p style="text-align: center;"><a href="#">Forgot your password?</a></p>
        <button style="background-color:#f0c1ca; padding: 10px; border: none; cursor: pointer; width: 100%;">SIGN IN</button><br><br>
        <p style="text-align: center;">Create an account</p>
    </forms>
</body>
</html>
